{% extends "base.html" %}
{% load static %}
    {% block title %} Phone types list {% endblock title %}
{% block body %}
    <div class="container">
    <h1>Типы телефонных номеров</h1>
        <table class="table bordered-table">
        <tr>
            <th>pk</th>
            <th>name</th> 
            <th>-</th>
        </tr>
        {% for row in object_list %}
        <tr>
            <td>{{row.pk}}</td>
            <td><a href="{% url 'catalogs:detail' row.pk %}">{{row.name}}</a></td>
            <td> 
                <a href="{% url 'catalogs:create' %}">Create</a>
                <a href="{% url 'catalogs:update' row.pk %}">Update</a>
                <a href="{% url 'catalogs:delete' row.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </table>
    </div>

{% endblock body %}
